<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script defer src="face-api.min.js"></script>
  <script defer src="script.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #1a1a1a; /* Dark background for contrast */
    }

    video {
      border-radius: 10px; /* Rounded corners for the video */
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5); /* Subtle shadow for depth */
      max-width: 100%; /* Make the video responsive */
      max-height: 100%; /* Ensure the video scales within the container */
      object-fit: cover; /* Cover the video area without distortion */
      z-index: 1; /* Ensure the video is above the canvas */
    }

    canvas {
      position: absolute;
      z-index: 2; /* Ensure the canvas is above the video */
    }
  </style>
</head>
<body>
  <video id="video" width="720" height="560" autoplay muted></video>
</body>
</html>
